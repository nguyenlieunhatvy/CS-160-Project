<span class="sub_header">Create an Account</span>
<div class="input_table">
    <div>
        <span><label for="new_first_name">First Name</label></span>
        <span><input id="new_first_name" /></span>
    </div>
    <div>
        <span><label for="new_last_name">Last Name</label></span>
        <span><input id="new_last_name" /></span>
    </div>
    <div>
        <span><label for="new_username">Username</label></span>
        <span><input id="new_username" /></span>
    </div>
    <div>
        <span><label for="new_password">Password</label></span>
        <span><input type="password" id="new_password" /></span>
    </div>
    <div>
        <span><label for="new_password_verify">Reenter Password</label></span>
        <span><input type="password" id="new_password_verify" /></span>
    </div>
    <div>
        <span><label for="new_email">Email Address</label></span>
        <span><input id="new_email" /></span>
    </div>
    <div>
        <span></span>
        <span><input id="new_submit" type="submit" value="Sign Up"
                     disabled onclick="teamone.createAccount();"/></span>
    </div>
</div>
